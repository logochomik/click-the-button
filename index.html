<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Click The Button</title>
        <link rel='stylesheet' href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="clickside">
            <h1>$<span id="money">0</span></h1>
            <h3>Multiplier: <span id="multiplier">1</span></h3>
            <button id="button" class="click" onclick="getMoney()">click</button>
        </div>
        <div class="buyside">
            <button id="addcursor" onclick="buyCursor()">Buy Cursor</button>
            <h3>Cursors: <span id="cursors">0</span></h3>
        </div>
    </body>
</html>
